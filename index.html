<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="image-holder">
        <img src="./images/image-equilibrium.jpg" width="340px">
        <img class='image-eye' src="./images/icon-view.svg" alt="">
        <div class="image-color">
        </div>
      </div>
      <aside>
        <h2>Equilibrium #3429</h2>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="content">
          <h3><img src="./images/icon-ethereum.svg"> 0.041 ETH</h3>
          <h3>
           <img src="./images/icon-clock.svg"> 3 days left</h3>
        </div>
      </aside>
    </section>
    <section>
      <div class="hr">

      </div>
      <div class="footer">
        <img src="./images/image-avatar.png">
          <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayomide Omotosho</a>.
  </div>
</body>
</html>
